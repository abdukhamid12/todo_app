{% extends 'auth_base.html' %}{% block auth %}    <h2 class="text-center">Login</h2>    <hr>    <form method="POST" class="mb-3">        {% csrf_token %}        {{ form.as_p }}        <button type="submit" class="btn btn-outline-primary"><i class="bi bi-box-arrow-in-right"></i> Login</button>    </form>    <hr>    <p class="text-center">Back to <a href="{% url 'signup' %}">Register</a></p>{% endblock %}
