<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"     aria-labelledby="offcanvasWithBothOptionsLabel">    <div class="offcanvas-header">        <h2 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">            <h3>Settings</h3>            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>    </div>    <div class="offcanvas-body">        <ul class="list-group">            <div class="list-group-item">                <img class="rounded-circle w-25"                     src="https://th.bing.com/th/id/OIP.hmLglIuAaL31MXNFuTGBgAAAAA?rs=1&pid=ImgDetMain">            </div>            <a class="list-group-item text-secondary"><i class="bi bi-info-square"></i> Malumotlarim</a>            <a class="list-group-item text-danger"><i class="bi bi-box-arrow-left text-danger"></i> Chiqish</a>        </ul>    </div></div><div class="offcanvas-body">    <ul class="list-group">        <li class="list-group-item d-flex justify-content-between align-items-center">                <a class="text-warning text-decoration-none" href="{% url 'home_view' %}"><i class="bi bi-house-fill"></i>                Bajarilmaganlar</a>            <span class="badge text-bg-warning rounded-pill">{{todo_count}}</span>        </li>        <li class="list-group-item d-flex justify-content-between align-items-center">                <a class="text-success text-decoration-none" href="{% url 'task_done_view' %}"><i class="bi bi-trash2-fill"></i>                    Bajarilganlar</a>            <span class="badge text-bg-success rounded-pill">{{done_count}}</span>        </li>        <li class="list-group-item d-flex justify-content-between align-items-center">                <a class="text-danger text-decoration-none" href="{% url 'task_delete_view' %}"><i class="bi bi-trash"></i>                O'chirilganlar</a>            <span class="badge text-bg-danger rounded-pill">{{delete_count}}</span>        </li>        <li class="list-group-item d-flex justify-content-between align-items-center">                <a class="text-dark text-decoration-none" href="{% url 'done_deleted_task_view' %}"><i class="bi bi-trash2-fill"></i>                Bajarilgan va O'chirilgan</a>            <span class="badge text-bg-dark rounded-pill">{{done_delete_count}}</span>        </li>    </ul></div>
